<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>Glory Openlayers</title>
    </head>

    <body>
        <div>
            <form class="form-inline">
                <label htmlFor="type">Measurement type &nbsp;</label>
                <select id="type">
                    <option value="LineString">Length (LineString)</option>
                    <option value="Polygon">Area (Polygon)</option>
                </select>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label htmlFor="segments">Show segment lengths:&nbsp;</label>
                <input type="checkbox" id="segments" checked />
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label htmlFor="clear">Clear previous measure:&nbsp;</label>
                <input type="checkbox" id="clear" checked />
            </form>
        </div>
        <div id="root"></div>
    </body>
</html>
